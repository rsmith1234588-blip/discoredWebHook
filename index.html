<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sender</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h2>Send a Message</h2>
  <textarea id="message" placeholder="Type your message..."></textarea><br>
  <button id="sendBtn">Send</button>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1437610992304521268/HKNXZKZwLW5Su27O3NDCbQZRqaLgH4pdQClUi3W4Ie9WPRBGnv8FprLhud2Mt94GLTUv"; // Replace this

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const content = document.getElementById("message").value.trim();
      if (!content) return alert("Please enter a message.");

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        if (response.ok) {
          alert("Message sent!");
          document.getElementById("message").value = "";
        } else {
          alert("Failed to send message. Check console for details.");
          console.error(await response.text());
        }
      } catch (error) {
        console.error(error);
        alert("Error sending message.");
      }
    });
  </script>
</body>
</html>
